<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới Thiệu Dự Án 3D</title>
    <!-- Kết nối với Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .project-card {
        transition: transform 0.3s ease;
      }
      .project-card:hover {
        transform: scale(1.05);
      }
      .project-title {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .project-description {
        font-size: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
      <h1>Giới Thiệu Các Dự Án</h1>
      <p class="lead">Khám phá những dự án nổi bật của tôi</p>
    </header>

    <!-- Dự Án -->
    <section class="container my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Dự án 1 -->
        <div class="col">
          <div class="card project-card shadow-lg">
            <div class="card-body">
              <h5 class="card-title project-title">Dự Án 1</h5>
              <p class="card-text project-description">
                Đây là mô hình Hệ mặt trời.
              </p>
              <a href="1.html" target="_blank" class="btn btn-primary"
                >Xem Chi Tiết</a
              >
            </div>
          </div>
        </div>

        <!-- Dự án 2 -->
        <div class="col">
          <div class="card project-card shadow-lg">
            <div class="card-body">
              <h5 class="card-title project-title">Dự Án 2</h5>
              <p class="card-text project-description">
                Đây là mô hình xe Lamborghini.
              </p>
              <a href="2.html" target="_blank" class="btn btn-primary"
                >Xem Chi Tiết</a
              >
            </div>
          </div>
        </div>

        <!-- Dự án 3 -->
        <div class="col">
          <div class="card project-card shadow-lg">
            <div class="card-body">
              <h5 class="card-title project-title">Dự Án 3</h5>
              <p class="card-text project-description">
                Đây là mô hình Anime PC.
              </p>
              <a href="3.html" target="_blank" class="btn btn-primary"
                >Xem Chi Tiết</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <p>&copy; 2024 Các Dự Án của Phạm Tùng</p>
    </footer>

    <!-- Kết nối với Bootstrap JS và Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
